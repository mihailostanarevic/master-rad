server.port=8080
server.servlet.context-path=/api

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/logging-system-db
spring.datasource.username=postgres
spring.datasource.password=postgres

amazonProperties.endpointUrl=endpointUrl
amazonProperties.accessKey=yyyy
amazonProperties.secretKey=xxxx
amazonProperties.bucketName=bucket

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

